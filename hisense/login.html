	<script src = "js/jquery-1.11.1.js"></script>
	<script src = "js/login.js"></script>
	<script src = "js/jquery.cookie.js"></script>
</head>
<body>
<!-- 头部 -->
<div class = "header">
	<div class = "header_top">
		<div class = "logo">
			<a href="#"><img src="images/c2159f29b69440d88aaa3396871d2f88.png" /></a>
		</div>
		<div class = "text">
			海信商城-旗舰高端 品质优选
		</div>
	</div>	
</div>
<!-- logo -->
<div class = "logo_box">
	<div class = "logo_form">
		<div class = "wrap">
			<div class = "logo_cont">
				<div class = "logo_cont1">
					<div class = "panel">
						<form>
							<fieldset>
								<div class = "form-register">
									<span class = "title">海信会员</span>
									<a href="register.html" target="_blank" class = "register">新用户注册
										<img src="images/0.png" />
									</a>
								</div>
								<div class = "form-control username">
									<img src="images/1.png" class = "img"/>
									<input type="text" id = "username" value = "" class = "active" /> 
									<input type="text" id = "username_text" class = "" value = "邮箱/手机/用户名" />
								</div>
								<div class = "form-control password">
									<img src="images/2.png" class = "img"/>
									<input type="text"  id = "pass_text" class = "" value = "密码">
									<input type="password" id = "pass" class = "active" value = "" />
								
								</div>
								<div class = "error">
									<span></span>
									<span class = "error_text">用户名和密码不匹配</span>
								</div>
								<div class = "reset">
									<a href="#" class = "reset_btn">重置</a>
									<a href="#" class = "forget">忘记密码？</a>
								</div>
								<input type="button" value = "登录" class = "btn" />
						
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
